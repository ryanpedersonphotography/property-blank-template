<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard - Breezy Point Lakeview Cottage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .card-title {
      font-size: 0.875rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .card-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
    }

    .card-change {
      font-size: 0.875rem;
      margin-top: 10px;
      color: #666;
    }

    .positive { color: #10b981; }
    .negative { color: #ef4444; }

    .chart-container {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .chart-title {
      font-size: 1.25rem;
      color: #333;
      margin-bottom: 20px;
    }

    .sparkline {
      width: 100%;
      height: 200px;
    }

    .table-container {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      padding: 12px;
      border-bottom: 2px solid #e5e7eb;
      color: #666;
      font-weight: 600;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #f3f4f6;
      color: #333;
    }

    tr:hover {
      background: #f9fafb;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #fee;
      color: #c00;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }

    .realtime-badge {
      display: inline-block;
      background: #10b981;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.875rem;
      margin-left: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .date-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .date-btn {
      padding: 8px 16px;
      border: 2px solid #e5e7eb;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .date-btn:hover {
      border-color: #667eea;
      color: #667eea;
    }

    .date-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .refresh-btn {
      float: right;
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .refresh-btn:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="refresh-btn" onclick="loadAnalytics()">ðŸ”„ Refresh</button>
      <h1>Analytics Dashboard</h1>
      <p class="subtitle">
        Breezy Point Lakeview Cottage
        <span class="realtime-badge" id="realtimeBadge">0 Active Users</span>
      </p>
      <div class="date-selector">
        <button class="date-btn active" data-days="7">Last 7 Days</button>
        <button class="date-btn" data-days="30">Last 30 Days</button>
        <button class="date-btn" data-days="90">Last 90 Days</button>
      </div>
    </div>

    <div class="grid" id="metricsGrid">
      <div class="card">
        <div class="card-title">Total Users</div>
        <div class="card-value" id="totalUsers">--</div>
      </div>
      <div class="card">
        <div class="card-title">Sessions</div>
        <div class="card-value" id="totalSessions">--</div>
      </div>
      <div class="card">
        <div class="card-title">Page Views</div>
        <div class="card-value" id="totalPageViews">--</div>
      </div>
      <div class="card">
        <div class="card-title">Avg Session Duration</div>
        <div class="card-value" id="avgDuration">--</div>
      </div>
      <div class="card">
        <div class="card-title">Bounce Rate</div>
        <div class="card-value" id="bounceRate">--</div>
      </div>
      <div class="card">
        <div class="card-title">Device Breakdown</div>
        <div class="card-value" id="deviceBreakdown" style="font-size: 1rem;">
          <div class="loading">Loading...</div>
        </div>
      </div>
    </div>

    <div class="chart-container">
      <h2 class="chart-title">Daily Traffic</h2>
      <canvas id="trafficChart" class="sparkline"></canvas>
    </div>

    <div class="grid">
      <div class="table-container">
        <h2 class="chart-title">Top Pages</h2>
        <table id="topPagesTable">
          <thead>
            <tr>
              <th>Page</th>
              <th>Views</th>
              <th>Users</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="3" class="loading">Loading...</td></tr>
          </tbody>
        </table>
      </div>

      <div class="table-container">
        <h2 class="chart-title">Traffic Sources</h2>
        <table id="sourcesTable">
          <thead>
            <tr>
              <th>Source</th>
              <th>Medium</th>
              <th>Sessions</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="3" class="loading">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // API Configuration - Update this for production
    const API_BASE = window.location.hostname === 'localhost' 
      ? 'http://localhost:3001/api' 
      : 'https://analytics-api.breezylakeviewcottage.com/api';

    let currentDays = 7;
    let trafficChart;

    // Format numbers with commas
    function formatNumber(num) {
      return num.toLocaleString();
    }

    // Format duration in seconds to readable format
    function formatDuration(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Load analytics data
    async function loadAnalytics() {
      try {
        // Load overview data
        const overviewResponse = await fetch(`${API_BASE}/analytics/overview?days=${currentDays}`);
        const overview = await overviewResponse.json();

        // Update metrics
        document.getElementById('totalUsers').textContent = formatNumber(overview.summary.totalUsers);
        document.getElementById('totalSessions').textContent = formatNumber(overview.summary.totalSessions);
        document.getElementById('totalPageViews').textContent = formatNumber(overview.summary.totalPageViews);
        document.getElementById('avgDuration').textContent = formatDuration(overview.summary.avgSessionDuration);
        document.getElementById('bounceRate').textContent = overview.summary.avgBounceRate;

        // Update chart
        updateTrafficChart(overview.dailyData);

        // Load realtime data
        loadRealtimeData();

        // Load top pages
        loadTopPages();

        // Load traffic sources
        loadTrafficSources();

        // Load device breakdown
        loadDevices();

      } catch (error) {
        console.error('Error loading analytics:', error);
        showError('Failed to load analytics data. Make sure the backend is running.');
      }
    }

    // Load realtime data
    async function loadRealtimeData() {
      try {
        const response = await fetch(`${API_BASE}/analytics/realtime`);
        const data = await response.json();
        
        document.getElementById('realtimeBadge').textContent = 
          `${data.totalActiveUsers} Active User${data.totalActiveUsers !== 1 ? 's' : ''}`;
      } catch (error) {
        console.error('Error loading realtime data:', error);
      }
    }

    // Load top pages
    async function loadTopPages() {
      try {
        const response = await fetch(`${API_BASE}/analytics/top-pages?days=${currentDays}`);
        const data = await response.json();
        
        const tbody = document.querySelector('#topPagesTable tbody');
        tbody.innerHTML = data.pages.map(page => `
          <tr>
            <td>${page.path}</td>
            <td>${formatNumber(page.views)}</td>
            <td>${formatNumber(page.users)}</td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('Error loading top pages:', error);
      }
    }

    // Load traffic sources
    async function loadTrafficSources() {
      try {
        const response = await fetch(`${API_BASE}/analytics/sources?days=${currentDays}`);
        const data = await response.json();
        
        const tbody = document.querySelector('#sourcesTable tbody');
        tbody.innerHTML = data.sources.map(source => `
          <tr>
            <td>${source.source}</td>
            <td>${source.medium}</td>
            <td>${formatNumber(source.sessions)}</td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('Error loading traffic sources:', error);
      }
    }

    // Load device breakdown
    async function loadDevices() {
      try {
        const response = await fetch(`${API_BASE}/analytics/devices?days=${currentDays}`);
        const data = await response.json();
        
        const deviceDiv = document.getElementById('deviceBreakdown');
        deviceDiv.innerHTML = data.devices.map(device => `
          <div style="margin: 5px 0;">
            <strong>${device.device}:</strong> ${formatNumber(device.users)} users (${device.bounceRate})
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading device data:', error);
      }
    }

    // Update traffic chart
    function updateTrafficChart(dailyData) {
      const ctx = document.getElementById('trafficChart').getContext('2d');
      
      if (trafficChart) {
        trafficChart.destroy();
      }

      trafficChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dailyData.map(d => {
            const date = new Date(d.date.substring(0,4), d.date.substring(4,6)-1, d.date.substring(6,8));
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
          }),
          datasets: [{
            label: 'Users',
            data: dailyData.map(d => d.users),
            borderColor: '#667eea',
            backgroundColor: 'rgba(102, 126, 234, 0.1)',
            tension: 0.4
          }, {
            label: 'Sessions',
            data: dailyData.map(d => d.sessions),
            borderColor: '#764ba2',
            backgroundColor: 'rgba(118, 75, 162, 0.1)',
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: 'top'
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = message;
      document.querySelector('.header').appendChild(errorDiv);
      setTimeout(() => errorDiv.remove(), 5000);
    }

    // Handle date selector
    document.querySelectorAll('.date-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentDays = parseInt(this.dataset.days);
        loadAnalytics();
      });
    });

    // Initial load
    loadAnalytics();

    // Refresh realtime data every 30 seconds
    setInterval(loadRealtimeData, 30000);
  </script>
</body>
</html>
