<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Breezy Point Lakeview Cottage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .admin-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 900px;
      overflow: hidden;
    }

    .admin-header {
      background: linear-gradient(135deg, #2E6E8E 0%, #4A90A4 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .admin-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .admin-header p {
      opacity: 0.9;
    }

    .login-form {
      padding: 3rem 2rem;
      text-align: center;
    }

    .admin-content {
      padding: 2rem;
      display: none;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #2E6E8E;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn {
      background: #2E6E8E;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #1E4E6E;
    }

    .btn-success {
      background: #28a745;
    }

    .btn-success:hover {
      background: #1e7e34;
    }

    .tabs {
      display: flex;
      background: #f8f9fa;
      border-bottom: 1px solid #e1e5e9;
      margin: -2rem -2rem 2rem -2rem;
    }

    .tab {
      flex: 1;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
      border-bottom: 2px solid transparent;
    }

    .tab:hover {
      background: #e9ecef;
    }

    .tab.active {
      background: white;
      border-bottom-color: #2E6E8E;
      font-weight: 600;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .status {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .feature-list {
      margin-bottom: 1rem;
    }

    .feature-item {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    .feature-item input {
      flex: 1;
    }

    .feature-item input[type="text"]:first-child {
      flex: 0 0 60px;
    }

    .amenity-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.5rem;
    }

    .amenity-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .deploy-section {
      background: #f8f9fa;
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 2rem;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>üè† Admin Panel</h1>
      <p>Manage your vacation rental content</p>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="login-form">
      <div class="form-group">
        <label for="adminPassword">Admin Password:</label>
        <input type="password" id="adminPassword" placeholder="Enter admin password">
      </div>
      <button class="btn" onclick="login()">Login</button>
      <p style="margin-top: 1rem; color: #666; font-size: 0.9rem;">
        Default password: <code>cottage2024</code>
      </p>
    </div>

    <!-- Admin Content -->
    <div id="adminContent" class="admin-content">
      <div id="statusMessage"></div>
      
      <div class="tabs">
        <div class="tab active" onclick="switchTab('property')">Property Info</div>
        <div class="tab" onclick="switchTab('booking')">Booking & Links</div>
        <div class="tab" onclick="switchTab('testimonials')">Reviews</div>
      </div>

      <!-- Property Tab -->
      <div id="propertyTab" class="tab-content active">
        <form id="propertyForm">
          <div class="form-group">
            <label for="propertyName">Property Name:</label>
            <input type="text" id="propertyName" name="name">
          </div>
          
          <div class="form-group">
            <label for="propertyTagline">Tagline:</label>
            <input type="text" id="propertyTagline" name="tagline">
          </div>

          <div class="form-group">
            <label for="propertyPhone">Phone:</label>
            <input type="text" id="propertyPhone" name="phone">
          </div>

          <div class="form-group">
            <label for="propertyEmail">Email:</label>
            <input type="email" id="propertyEmail" name="email">
          </div>

          <div class="form-group">
            <label>Property Features:</label>
            <div id="featuresList" class="feature-list"></div>
            <button type="button" class="btn" onclick="addFeature()">Add Feature</button>
          </div>

          <div class="form-group">
            <label>Amenities:</label>
            <div id="amenitiesList" class="amenity-list"></div>
          </div>
        </form>
      </div>

      <!-- Booking Tab -->
      <div id="bookingTab" class="tab-content">
        <form id="bookingForm">
          <div class="form-group">
            <label for="airbnbUrl">Airbnb URL:</label>
            <input type="url" id="airbnbUrl" name="airbnb">
          </div>

          <div class="form-group">
            <label for="vrboUrl">VRBO URL:</label>
            <input type="url" id="vrboUrl" name="vrbo">
          </div>

          <div class="form-group">
            <label for="matterportUrl">Matterport 3D Tour:</label>
            <input type="url" id="matterportUrl" name="matterport">
          </div>

          <div class="form-group">
            <label for="youtubeUrl">YouTube Video:</label>
            <input type="url" id="youtubeUrl" name="youtube">
          </div>

          <div class="form-group">
            <label for="instagramUrl">Instagram:</label>
            <input type="url" id="instagramUrl" name="instagram">
          </div>

          <div class="form-group">
            <label for="facebookUrl">Facebook:</label>
            <input type="url" id="facebookUrl" name="facebook">
          </div>

          <div class="form-group">
            <label for="tiktokUrl">TikTok:</label>
            <input type="url" id="tiktokUrl" name="tiktok">
          </div>
        </form>
      </div>

      <!-- Testimonials Tab -->
      <div id="testimonialsTab" class="tab-content">
        <div id="testimonialsList"></div>
        <button type="button" class="btn" onclick="addTestimonial()">Add New Review</button>
      </div>

      <div class="deploy-section">
        <button class="btn btn-success" onclick="saveAndDeploy()">
          üíæ Save Changes & Deploy
        </button>
        <p style="margin-top: 0.5rem; color: #666; font-size: 0.9rem;">
          This will save your changes to Sanity and rebuild the site automatically
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="/src/js/admin-panel.js"></script>
</body>
</html>
